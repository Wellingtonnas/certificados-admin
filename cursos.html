<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Cursos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Menu lateral -->
      <aside class="sidebar">
        <h2 class="logo">LOGO</h2>
        <nav>
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="cursos.html" class="active">Cursos</a></li>
            <li><a href="alunos.html">Alunos</a></li>
            <li><a href="certificados.html">Certificados</a></li>
            <li><a href="#">Administradores</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Conteúdo principal -->
      <main class="main-content">
        <header class="topbar">
          <span id="nome-usuario">Usuário</span>
          <button onclick="logout()">Sair</button>
        </header>

        <section class="dashboard">
          <h1>Gerenciar Cursos</h1>

          <form id="curso-form" class="form">
            <input type="text" id="nome" placeholder="Nome do curso" required />
            <input
              type="number"
              id="carga"
              placeholder="Carga Horária (h)"
              required
            />
            <input type="date" id="data" required />
            <textarea
              id="descricao"
              placeholder="Descrição do curso"
              required
            ></textarea>
            <button type="submit">Cadastrar Curso</button>
          </form>

          <h3>Cursos Cadastrados</h3>
          <table class="tabela">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Carga Horária</th>
                <th>Data</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody id="lista-cursos"></tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="js/cursos.js"></script>
  </body>
</html>
