<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Certificado</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-publica">
    <h1>Validação de Certificado</h1>

    <form id="form-validacao" class="form-publica">
      <input type="text" id="codigo-validacao" placeholder="Digite o código do certificado" required>
      <button type="submit">Validar</button>
    </form>

    <div id="resultado-validacao" class="resultado"></div>
  </div>

  <script src="js/validacao.js"></script>
</body>
</html>
