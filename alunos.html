<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Alunos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <h2 class="logo">LOGO</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="alunos.html" class="active">Alunos</a></li>
          <li><a href="certificados.html">Certificados</a></li>
          <li><a href="#">Administradores</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <header class="topbar">
        <span id="nome-usuario">Usuário</span>
        <button onclick="logout()">Sair</button>
      </header>

      <section class="dashboard">
        <h1>Gerenciar Alunos</h1>

        <form id="aluno-form" class="form">
          <input type="text" id="nome" placeholder="Nome Completo" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
          <button type="submit">Cadastrar Aluno</button>
        </form>

        <h3>Alunos Cadastrados</h3>
        <table class="tabela">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>CPF</th>
            </tr>
          </thead>
          <tbody id="lista-alunos"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="js/alunos.js"></script>
</body>
</html>
